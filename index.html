<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.webmanifest" />
    <!-- iOS PWA friendly -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon-180.png" />

    <title>Snake</title>
    <style>
      :root {
        --safe-left: env(safe-area-inset-left);
        --safe-right: env(safe-area-inset-right);
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }

      /* Keep the document itself unscrollable (fixes Xbox tiny scrollbar) */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
        overscroll-behavior: none;
      }

      /* Fill the viewport, respecting safe areas, without changing document height */
      #app {
        position: fixed;
        top: var(--safe-top, 0);
        right: var(--safe-right, 0);
        bottom: var(--safe-bottom, 0);
        left: var(--safe-left, 0);
        touch-action: none;
      }

      /* Avoid baseline gap in some engines */
      canvas { display: block; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
